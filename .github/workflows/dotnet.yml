name: .NET Core

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301

    - name: Install dependencies
      run: dotnet restore ./Jint.sln

    - name: Build
      run: dotnet ./Jint.sln --configuration Release --no-restore

    - name: Test
      run: sudo dotnet test ./Jint.sln --no-restore --verbosity normal
